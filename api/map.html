<html>
<head>
<title>Weather Map</title>

<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js"></script>
<script src="lib/proj4js-combined.js"></script> 
</head>
<body onload="init()">
<div id="basicMap"></div>
</body>


<script type="text/javascript">

function init() 
{
    //Center of map Lat=y, Lon=x
    var lat = 40.04;
    var lon = -76.3; 

    ///////////////////////////////////////////////////////////////////////
    //This is supposed to transform the coordinates to mercator coordinates
    //var source = new Proj4js.Proj('EPSG:4326');
    //var dest = new Proj4js.Proj('EPSG:3785');

    //var p = new Proj4js.Point(lon,lat); 
    //Proj4js.transform(source, dest, p);
	
    // p.x , p.y ==> to get x and y coordinates
    //////////////////////////////////////////////////////////////////////

    var lonlat = new OpenLayers.LonLat(lon,lat);
    var map = new OpenLayers.Map("basicMap");

    // Create OSM overlays
    var mapnik = new OpenLayers.Layer.OSM();
    // Stations
    var stations = new OpenLayers.Layer.Vector.OWMStations("Stations");
    // Current weather
    var city = new OpenLayers.Layer.Vector.OWMWeather("Weather");
    //Addind maps
    map.addLayers([mapnik,city]);
    map.setCenter( lonlat,1 );
}
</script>
</html>
